<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask for Unique Numbers</title>
</head>

<body>

</body>

</html>

<script>
  const numbers = [];
  let output = -1;
  while (output !== 0) {
    output = +prompt("Give a number (0 to stop)");
    if (numbers.includes(output)) {
      confirm(`The number ${output} has already been given!`);
      break;
    }
    if (output !== 0) {
      numbers.push(output);
    }
  }
  numbers.sort((a, b) => a - b);
  console.log(numbers);

</script>
