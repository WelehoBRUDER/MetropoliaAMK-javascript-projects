  <title>Concatenate</title>

</body>

<script>
  function concat(strings) {
    // acc = accumulator, cur = current
    return strings.reduce((acc, cur) => acc + cur);
  }

  const array = ["John", "Doe", "Dee", "Legend"];
  document.body.innerHTML += `<p>${concat(array)}</p>`
</script>
